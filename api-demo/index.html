<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Yea I know... Nothing special here.Just got to know how to fetch API...from Giphy...</h1>
  <img src="#">

  <script>
    const img = document.querySelector('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=8AdBqSYyW7wooodr8NwGdiyROd0G1wQp&s=cats', {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src = response.data.images.original.url;
      });
  </script>  
</body>
</html>
